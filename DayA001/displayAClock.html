<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//获取年月日时分秒
			function startTime() {
				var today = new Date();
				var year = today.getFullYear();
				var month = today.getMonth() + 1;
				var day = today.getDate();
				var h = today.getHours();
				var m = today.getMinutes();
				var s = today.getSeconds();
				
				m = checkTime(m);
				s = checkTime(s);
				var x = document.getElementById("myClock");
				x.innerHTML = year + "-" + month + "-" + day + " " + h + ":" + m + ":" + s;
				setTimeout(startTime, 500);
				
			}
			
			function checkTime(i) {
				if(i < 10) {
					i = '0' + i;
				}
				return i;
			}
		</script>
	</head>
	<body onload = "startTime()">
		<div id = "myClock"></div>
	</body>
</html>

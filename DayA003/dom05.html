<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<p><button onclick="myMove()">单击我</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
// 定时器实现动画效果
function myMove() {
	var id = setInterval(frame, 5);
	var animate = document.getElementById("animate");
	var pos = 0;
	function frame() {
		if(pos == 350) {
			clearInterval(id);
		} else {
			pos ++;
			animate.style.left = pos + "px";
			animate.style.top = pos + "px";
		}

	}
}
</script>

</body>
</html>

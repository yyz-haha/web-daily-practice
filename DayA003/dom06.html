<!DOCTYPE html>
<html>
<body>
	<!-- onmouseover、onmouseout -->
<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color: #FFFF00; width:300px; height:60px; padding:40px">请把鼠标移上来</div>
<script>
function mOver(obj) {
	obj.innerHTML = "thank you!";
}

function mOut(obj) {
	obj.innerHTML = "请把鼠标移上来";
}


</script>

</body>
</html>
